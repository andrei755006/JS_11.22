<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
			/*
				Task_2
			*/

			(function() {
				let str = prompt('Please enter the first value:\nno more than 3 characters')
				if(str.length > 3) {
				console.log('Incorrect input!')
				return false
				}	

				let num = +prompt('Please enter the second value:\nit has to be a positive number\nno more than 10')
				if(isNaN(num) || num < 1 || num > 10) {
					console.log('Incorrect input!')
				return false
				}
				
				let result = ''			
				for(let i = 0; i < num; i++) {
						for(let j = 0; j < num; j++) {
							result += `${str} ` 
						}
						result += '\n' 					
				}
				console.log(result)
				return true			
			}
			)()

		</script>	 
	</head>

	</body>
